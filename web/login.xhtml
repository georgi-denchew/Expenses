<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="content">
        <h:form id="login-form" class="form-horizontal">
            <div class="form-group">
                <label for="login-form:username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <h:inputText id="username" class="form-control" value="#{usersController.username}" />
                </div>
            </div>
            <div class="form-group">
                <label for="login-form:password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <h:inputSecret id="password" class="form-control" value="#{usersController.password}" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <h:commandLink class="btn btn-default" action="#{usersController.login()}" value="Login"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
