<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form prependId="false">
            <p:pieChart id="expense-categories-chart" value="#{expensesController.categoriesChart}"
                        legendPosition="e" title="Percentage of expense categories" showDataLabels="true"
                        sliceMargin="5" diameter="150"/>

            <p:dataTable var="expense" value="#{expensesController.expensesToList}">
                <p:column headerText="Description">
                    <h:outputText value="#{expense.description}"/>
                </p:column>
                <p:column headerText="Price">
                    <h:outputText value="#{expense.price}"/>
                </p:column>
            </p:dataTable>
        </h:form>            
    </ui:define>
</ui:composition>
